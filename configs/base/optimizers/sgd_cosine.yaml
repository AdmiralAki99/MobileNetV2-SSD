# SGD optimizer with scheduler configurations

optimizer:
  name: sgd
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.0005
  nesterov: true

scheduler:
  interval: step
  name: cosine_warmup
  
  base_lr: 0.001
  min_lr: 0.00001
  total_steps: 10000

  warmup:
    enabled: true
    epochs: 5
    steps: 10
    start_factor: 0.1
    end_factor: 1.0
    mode: linear

  # Step scheduler options
  step:
    drop_every_epochs: 10
    gamma: 0.1

  # MultiStep scheduler options
  multistep:
    milestones_epochs: [30, 45]
    gamma: 0.1

  # Cosine scheduler options
  cosine:
    cycles: 1
    cycle_decay: 1.0
